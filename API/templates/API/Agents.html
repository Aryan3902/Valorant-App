{% extends 'API/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_agent.css' %}" />
    <title>Document</title>
  </head>
  <body></body>
</html>
{% block content %}
<div style="margin: 2.4rem">
  <h1 class="agent_head">Unlocked Agents:-</h1>

  <div class="Agents">
    {% for img in agents %}
    <div class="agentbox">
      <img src="{{img.displayIcon}}" />
      <br />
      <div class="Agent_Name">{{img.displayName}}</div>
    </div>
    {% endfor %}
  </div>
  <h1 class="agent_head">Locked Agents:-</h1>
  <div class="Agents">
    {% for lock in agents_locked %}
    <div class="agentbox Lock">
      <img src="{{lock.displayIcon}}" />
      <br />
      <div class="Agent_Name">{{lock.displayName}}</div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
