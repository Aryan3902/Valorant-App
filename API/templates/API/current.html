{% extends 'API/base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <div class="Agents">
      {% for img in agents %}
      <div class="agentbox">
        <img src="{{img.displayIcon}}" />
        <br />
        <div class="Agent_Name">{{img.displayName}}</div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>

{% endblock %}
