{% extends 'API/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Valorant Stats</title>
</head>
<body>
    

    {% block content %}
    <div class="card">
        <div class="firsthead">
            <div class="user">
                <div class="name">
                    <p class="username">{{username}}</p>
                    <p class ="tag">#{{tag}}</p>
                </div>
                {% for titlep in title %}
                    <p class="title">{{titlep.titleText}}</p>
                {% endfor %}
            </div>
            <div class = "advance">
                <div class="advancement">
                    <ul class = "Progress">
                        <li class="level">Level : {{level}}</li>
                        <li class="xp">XP : {{xp}}</li>
                    </ul>
                    
                </div>
                <img src="{{rank.largeIcon}}">
                <div>
                    Hi
                </div>
            </div>
            
        </div>
        <div class="middelhead">
            {% for cardp in card %}
                <img src="{{cardp.largeArt}}">
            {% endfor %}
        </div>
        <div class="lasthead">
            <h1>Hi</h1>
            <h1>Hi</h1>
            
        </div>
    </div>
    
    
    <!-- <h2>{{owned}}</h2> -->
    
    <!-- <h2>{{aryan}}</h2> -->
 
    
</body>
</html>

{% endblock %}
