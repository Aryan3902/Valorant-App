{% extends 'API/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Valorant Stats</title>
</head>
<body>
    

    {% block content %}
    <div class="card">
        <div class="firsthead">
            <h1>Logged in as:</h1>
            <h1 class="username">{{username}}</h1>
            
            {% for titlep in title %}
                <h1 class="title">{{titlep.titleText}}</h1>
            {% endfor %}
        </div>
        <div class="middelhead">
            {% for cardp in card %}
                <img src="{{cardp.largeArt}}">
            {% endfor %}
        </div>
        <div class="lasthead">
            <h1>Hi</h1>
            <h1>Hi</h1>
            
        </div>
    </div>
    <div>
        <ul class = "Progress">
            <li class="level"> Current Level : {{level}}</li>
            <li class="xp"> XP : {{xp}}</li>
        </ul>
    </div>
    
    <!-- <h2>{{owned}}</h2> -->
    
    <!-- <h2>{{aryan}}</h2> -->
    {{title}}
</body>
</html>

{% endblock %}
