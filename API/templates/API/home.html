<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Valorant Stats</title>
</head>
<body>
    
    <p class="main">Hello OneRudeZombie</p>
    <div>
        <ul class = "Progress">
            <li class="level"> Current Level : {{level}}</li>
            <li class="xp"> XP : {{xp}}</li>
        </ul>
    </div>
    <h1>Last Played Map:</h1>
    <div class = "Map">
        {{ map|join:"" }}
    </div>
    <!-- <h2>{{owned}}</h2> -->
    
    <!-- <h2>{{aryan}}</h2> -->
    <h1>Unlocked Agents:-</h1>

    <div class = "Agents">
        
        {% for img in agents %}
                <div class="agentbox">
                    <img src="{{img.displayIcon}}">
                    <br>
                    <div class="Agent_Name">{{img.displayName}}</div>
                </div>
        {% endfor %}
        
    </div>
    {{puuid}}
</body>
</html>
